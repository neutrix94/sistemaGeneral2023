<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.11.3.min.js"></script>
</head>
<body>
  <h1>Pure JS Barcode Reader</h1>
  <div>Barcode result: <span id="dbr"></span></div>
  <div class="select">
    <label for="videoSource">Video source: </label><select id="videoSource"></select>
  </div>
  <button id="go"  style="height:100px;width:200px" >Scann Barcode</button>
  <div>
    <video muted autoplay id="video" width="100%" height="100%"  playsinline="true"></video>
    <canvas id="pcCanvas" width="100%" height="100%" style="display: none; float: bottom;"></canvas>
    <canvas id="mobileCanvas" width="100%" height="100%" style="display: none; float: bottom;"></canvas>
  </div>
</body>

<script async src="zxing.js"></script>
<script src="video.js"></script>
</html>
